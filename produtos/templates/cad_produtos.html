{% extends "base.html" %}

{% block title %} Cad Produtos {% endblock %}

{% block content %}
  <h1>Cadastro de Produtos</h1>
  
  <h2>Para cadastrar um novo tipo, <a href="{% url 'cad_tipos' %}"> clique aqui</a></h2>
  
  <form method="post">
    {% csrf_token %}
    <table>      
      {{ new_produtos.as_table }}       
    </table>

    <input type="submit" value="Cadastrar" class="btn btn-primary">
    
  </form>
{% endblock %}
